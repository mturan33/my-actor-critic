<!DOCTYPE html>
<html>
<head>
    <title>RL Training</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Actor-Critic Live Training</h1>
    <button id="startBtn">Start Training</button>
    <div id="log"></div>

    <script type="text/javascript">
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        socket.on('connect', function() {
            console.log('Connected to server!');
        });

        document.getElementById('startBtn').onclick = function() {
            socket.emit('start_training', {data: "Let's start!"});
        };

        socket.on('training_update', function(msg) {
            document.getElementById('log').innerHTML += '<p>'- + msg.data + '</p>';
        });
    </script>
</body>
</html>
